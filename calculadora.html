<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8' lang='pt-br'>
        <script src="calculadora.js"></script>
        <link rel="stylesheet" type="text/css" href="calculadora.css">
        <script src="https://kit.fontawesome.com/07069c0e3b.js" crossorigin="anonymous"></script>
        <link href="http://fonts.cdnfonts.com/css/common-pixel" rel="stylesheet">
    </head>
    <body id="corpo">
    	<div class="centro">
	        <h1 class='titulo'> Calculadora(o) </h1>
	        <div class='main'>
	            <form class="form" name="form"><input class="visor" type="text" name="visor" disabled=""></form>
	            <button class="botao cancel" onclick="c()">C</button>
	            <button class="botao back" onclick="back()"><i class="fas fa-backspace"></i></button>
	            <button class="botao" onclick="insert(7)">7</button>
	            <button class="botao" onclick="insert(8)">8</button>
	            <button class="botao" onclick="insert(9)">9</button>
	            <button class="botao" onclick="insert('*')">ร</button>
	            <button class="botao" onclick="insert(4)">4</button>
	            <button class="botao" onclick="insert(5)">5</button>
	            <button class="botao" onclick="insert(6)">6</button>
	            <button class="botao" onclick="insert('/')">รท</button>
	            <button class="botao" onclick="insert(1)">1</button>
	            <button class="botao" onclick="insert(2)">2</button>
	            <button class="botao" onclick="insert(3)">3</button>
	            <button class="botao" onclick="insert('+')">+</button>
	            <button class="botao" onclick="insert('.')">.</button>
	            <button class="botao" onclick="insert(0)">0</button>
	            <button class="botao" onclick="equal()">=</button>
	            <button class="botao" onclick="insert('-')">-</button>
	            
	        </div>
    	</div>
    </body>
</html>
